<!DOCTYPE html>
<html lang="en">
<head>

    <title>CR7 Fan Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>

    <script src="js/login.js"></script>

</html>
